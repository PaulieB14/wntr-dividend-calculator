name: Update WNTR Dividend Data

on:
  schedule:
    # Run daily at 6 PM EST (after market close)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dividends:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install axios cheerio
      
    - name: Check for new dividends
      run: |
        node scripts/check-dividends.js
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'Dividend Bot'
        git config --global user.email 'action@github.com'
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: New WNTR dividend data [$(date)]"
          git push
        fi